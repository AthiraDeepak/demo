<!DOCTYPE html>
<html>
<head>
 
    <title>Video</title>
</head>
<body>
    <div align="center">

        <h1> Audio Player</h1>
        <audio controls>
            <source src="myaudio.mp3" type="audio/ogg">
            <source src="myaudio.mp3" type="audio/mpeg">
          </audio>

        <h1> How to Play Video</h1>
      
        <video width="300" height="170" autoplay="true" controls="true">
        <source type="video/mp4" src="my video.mp4"/>
      </video>

      <h1>Youtube Video Player </h1>
<iframe src="./my video.mp4"height="170"width="300"></iframe>

    </div>
    <br><br><br>
</body>
</html>
