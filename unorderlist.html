<!DOCTYPE html>
<html>
    <head>
        <title>Unorder list</title>
    </head>
<body>
    <h1>UL - Unorder List</h1>
    <ul type="disc">
        <li>List Item</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <ul type="square">
        <li>List Item</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        </ul>
        <ul type="circle">
            <li>List Item</li>
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
            <li>Banana</li>
            </ul>
            <ul type="none">
                <li>List Item</li>
                <li>Apple</li>
                <li>Orange</li>
                <li>Mango</li>
                <li>Banana</li>
                </ul>
</body>
</html>
