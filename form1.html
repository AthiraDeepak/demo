<!DOCTYPE html>
<html>
<head>
    
    <title>Input Tags</title>
</head>
<body>
    <h1> List of Input Elements </h1>
    <h3> Text </h3>
    <input type="text">

    <h3> Number </h3>
    <input type="number">

    <h3> Email </h3>
    <input type="email">

    <h3> Password </h3>
    <input type="password">

    <h3> Textarea - multiple input  </h3>
    <textarea></textarea>

    <h3> Date Picker </h3>
    <input type="date">

    <h3> Select </h3>
    <select>
        <option>choose</option>
        <option>Bangalore</option>
        <option>Mumbai</option>
        <option>Pune</option>
    </select>

    <select>
        <option> Choose </option>
        <optgroup label="Job"> 
            <option> PHP Developer</option>
            <option> UI Developer</option>
            <option> Web Developer</option>

        </optgroup>
        <optgroup label="Education"> 
            <option> MCA </option>
            <option> B.TEC </option>
            <option> BCA </option>

        </optgroup>
        <option> Marketing</option>
        <option> Other</option>
          
    </select>

    <h3> File </h3>
    <input type="file">

    <h3> Radio Button </h3>
    <input type="radio" name="gender" value="M">Male
    <input type="radio" name="gender" value="F">Female
    <input type="radio" name="gender">Others

    <h3> Checkbox </h3>
    <input type="checkbox"name="city[]" value="Bangalore"> Bangalore
    <input type="checkbox" name="city[]"value="Mumbai"> Mumbai
    <input type="checkbox" name="city[]"value="Chennai"> Chennai

    <h3> Color </h3>
    <input type="color">

    <h3> Button List </h3>
    <button type="submit"> Submit </button>
    <button type="reset"> Reset </button>
    <button type="button"> Button Work with js</button>
    <br><br><br><br><br><br>


    
</body>
</html>
